<!DOCTYPE html>
<html>
<head>
  <title>Dance Times at Ridgemont High</title>
</head>
<body>
  <h1>Dance Times at Ridgemont High</h1>
  <h4>You thought you were done with high school drama? GUESS AGAIN!</h4>
  <form id="player1-form">
    <label>Enter Your Crew Name: <input type="text" id="crew1-name"></label>
    <input type="checkbox" id="claire1" value="Claire">
    <label for="claire1">Claire</label>
    <input type="checkbox" id="bender1" value="Bender">
    <label for="bender1">Bender</label>
    <input type="checkbox" id="brian1" value="Brian">
    <label for="brian1">Brian</label>
    <input type="checkbox" id="andrew1" value="Andrew">
    <label for="andrew1">Andrew</label>
    <input type="checkbox" id="ali1" value="Ali">
    <label for="ali1">Ali</label>
    <button type="submit">Assemble my crew!</button>
  </form>
  <form id="player2-form">
    <label>Enter Your Crew Name: <input type="text" id="crew2-name"></label>
    <input type="checkbox" id="claire2" value="Claire">
    <label for="claire2">Claire</label>
    <input type="checkbox" id="bender2" value="Bender">
    <label for="bender2">Bender</label>
    <input type="checkbox" id="brian2" value="Brian">
    <label for="brian2">Brian</label>
    <input type="checkbox" id="andrew2" value="Andrew">
    <label for="andrew2">Andrew</label>
    <input type="checkbox" id="ali2" value="Ali" name="ali">
    <label for="ali2">Ali</label>
    <button type="submit">Assemble my crew!</button>
  </form>
  <div id="characters"></div>
  <div id="battleground">
    <div id="crew1">

    </div>
    <div id="dance-floor">
      
    </div>
    <div id="crew2">

    </div>
  </div>  
  <div id="moves-form" class="hidden"></div>
</body>
</html>
